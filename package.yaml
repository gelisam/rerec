name:                rerec
version:             0.1.0.0
github:              "gelisam/rerec"
license:             PublicDomain
author:              "Samuel GÃ©lineau"
maintainer:          "gelisam@gmail.com"

#extra-source-files:
#- README.md
#- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/gelisam/rerec#readme>

dependencies:
- base >= 4.7 && < 5
- async
- containers
- lens
- stm
- text
- typed-process

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  rerec:
    main:                Main.hs
    source-dirs:         app/rerec
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rerec
  interplay:
    main:                Main.hs
    source-dirs:         app/interplay
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rerec
